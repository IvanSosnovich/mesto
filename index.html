<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места Путешествия</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип с надписью 'Место'" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile__image.jpg" alt="Аватарка главного путешественника" class="profile__image">
            <div class="profile__text">
              <div class="profile__position-text-button">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Show edit form"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="add places"></button>
      </section>
      <div class="places">
        <template id="card">
          <article class="card">
            <img src="" alt="" class="card__image">
            <div class="card__info">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button" aria-label="like button"></button>
            </div>
          </article>
        </template>
      </div>
      // Форма редактирования профиля
      <form name="edit profile form" action="#" method="post" class="popup popup_edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button type="reset" class="popup__close-button" aria-label="Close edit form"></button>
          <input type="text" class="popup__input popup__input_value-title" name="title">
          <input type="text" class="popup__input popup__input_value-subtitle" name="subTitle">
          <button type="submit" class="popup__save-button" aria-label="Save new value button">Сохранить</button>
        </div>
      </form>
      // Форма добовления новой карточки
      <form name="add card item" action="#" method="post" class="popup popup_add-new-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <button type="reset" class="popup__close-button" aria-label="Close edit form"></button>
          <input type="text" class="popup__input popup__input_name" name="title" placeholder="Название">
          <input type="text" class="popup__input popup__input_url-image" name="subTitle" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save-button" aria-label="Save new value button">Сохранить</button>
        </div>
      </form>
    </main>
    <footer class="footer">
     <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
