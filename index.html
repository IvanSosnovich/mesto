<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места Путешествия</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип с надписью 'Место'" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile__image.jpg" alt="Аватарка главного путешественника" class="profile__image">
            <div class="profile__text">
              <h2 class="profile__title">Жак-Ив Кусто
                <button class="profile__edit-button"></button>
              </h2>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
      </section>
      <section class="places">

        <article class="card">
          <img src="./images/card__finland.jpeg" alt="Финлядния" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Финлядния</h2>
            <button class="card__like-button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/card__kareliy.jpeg" alt="Карелия" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карелия</h2>
            <button class="card__like-button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/card__kitay.jpeg" alt="Китвй" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Китай</h2>
            <button class="card__like-button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/card__sankt-peterburg.jpeg" alt="Санкт-Петербург" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Санкт-Петербург</h2>
            <button class="card__like-button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/card__vladivostok.jpeg" alt="Владивосток" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Владивосток</h2>
            <button class="card__like-button"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/card__japan.jpeg" alt="Япония" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Япония</h2>
            <button class="card__like-button"></button>
          </div>
        </article>

      </section>
    </main>
    <footer class="footer">
     <h1 class="footer__title">&copy; 2020 Mesto Russia</h1>
    </footer>
  </div>
</body>
</html>
